<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
          rel="stylesheet">
</head>
<div class="form-wrapper">
    <form class="login-form" action="/login" method='POST'>
        <h1 class="title login-element">Please login</h1>
        <div class="text login-element">User:</div>
        <input type="hidden" th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/> <input class="input login-element"
                                                  type='text' name="foo" value=''>
        <div class="text login-element">Password:</div>
        <input class="input login-element" type='password' name="bar" value=''>
        <a class="link login-element" href="/sign_up">Don't have an
            account? Sign up here</a> <input class="button login-element"
                                             name="submit" type="submit" value="submit">
    </form>
</div>
</html>
